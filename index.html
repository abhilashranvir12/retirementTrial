<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Retirement Planning Calculator</title>
  </head>
  <body>
    <h2>Retirement Planning Calculator</h2>
    <form>
      <div class="form-group row">
        <!-- AGE -->
        <label for="age" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="age"
            placeholder="Enter your Age"
          />
        </div>

        <!-- RETIREMENT AGE -->
        <label for="retirement" class="col-sm-2 col-form-label"
          >Retirement Age</label
        >
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="retirement"
            placeholder="Enter retirement age"
          />
        </div>
        <!-- LIFE EXPECTANCY -->
        <label for="life" class="col-sm-2 col-form-label"
          >Life Expectancy</label
        >
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="life"
            placeholder="Enter life expectancy"
          />
        </div>
        <!-- Annual expense -->
        <label for="expense" class="col-sm-2 col-form-label"
        >Annual Expense</label
      >
      <div class="col-sm-10">
        <input
          type="number"
          class="form-control"
          id="expense"
          placeholder="Enter annual expense"
        />
      </div>

        <!-- Rate of return during accumulation -->
        <label for="rateAccumulation" class="col-sm-2 col-form-label"
          >Rate of return during Accumulation</label
        >
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="rateAccumulation"
            placeholder="Enter rate of return during accumulation "
          />
        </div>

        <!--  Rate of return during post retirement -->
        <label for="ratePostRetirement" class="col-sm-2 col-form-label"
          >Rate of return during Retirement</label
        >
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="ratePostRetirement"
            placeholder="Enter rate of return post retirement"
          />
        </div>

        <!-- Inflation -->
        <label for="inflation" class="col-sm-2 col-form-label">Inflation</label>
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="inflation"
            placeholder="Enter inflation rate"
          />
        </div>
        <!-- Calculate button -->
        <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Calculate</button>
                </div>
      </div>

    </form>
  </body>
</html>
